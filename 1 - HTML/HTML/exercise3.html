<!--Create a form that allows users to submit their 
`name`, `email` `address` and `message`.
Ensure that the form has proper validation and displays an error message if any field is left empty using 
the `required` attribute.-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is an example for the simple form</title>
</head>

<body>
  <h2> Application Form</h2>
  <form style="display:flex; flex-direction:column;">
    
    <fieldset style="display:flex; flex-direction:column;">
      <legend>Personal</legend>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" placeholder="John" required>

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" placeholder="Doe" required>

      <label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder=" 17, london Road, PE33LD" required>
    </fieldset>


    <fieldset style="display:flex; flex-direction:column;">
      <legend>Contact</legend>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="here@there" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <label for="passConfirm">Confirm Password</label>
      <input type="password" name="passConfirm" id="passConfirm" minlength="8" required>

      <label for="terms&conditions">
        <input type="checkbox" name="terms&conditions" id="terms&conditions" required>
        I agree to the <a href="terms&conditions">Terms & Conditions</a>
      </label>
    </fieldset>


    <fieldset style="display:flex; flex-direction:column;">
      <legend>Message</legend>
      <label for="message">Do you have any message for us?</label>
      <input type="text" id="message" placeholder="I am writing regardging..." required>
      <textarea cols="30" rows="10"></textarea>
    </fieldset>


    <fieldset style="display:flex; flex-direction:column;">
      <legend>Customisation</legend>

      <p>Are you sure you'd like to sign up?</p>

      <label for="consentYes">
        <input type="radio" name="consent" id="consentYes" value="yes">
        Yes
      </label>

      <label for="consentNo">
        <input type="radio" name="consent" id="consentNo" value="no">
        No
      </label>
    </fieldset>

    <button type="reset">Reset Form</button>
    <button type="submit">Submit Form</button>

  </form>
</body>

</html>
