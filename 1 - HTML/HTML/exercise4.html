<!--Create a table that displays the following data:

| Name  | Age | Occupation |
|-------|-----|------------|
| John  | 25  | Developer  |
| Sarah | 30  | Designer   |
| Jack  | 35  | Manager    |-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> This is a basic example of HTML Table</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>Developer</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>30</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>Jack</td>
        <td>35</td>
        <td>Manager</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
