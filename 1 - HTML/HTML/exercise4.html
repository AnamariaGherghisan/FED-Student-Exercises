<!--Create a table that displays the following data:

| Name  | Age | Occupation |
|-------|-----|------------|
| John  | 25  | Developer  |
| Sarah | 30  | Designer   |
| Jack  | 35  | Manager    |-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> This is a basic example of HTML Table</title>
  <style>
    td,
    th {
      border-left: solid black 1px;
    }

    .colgroup {
      border-right: solid black 1px;
    }

    .rowgroup,
    .colgroup {
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Table</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th colspan="1"> Name<br></th>
          <th colspan="1"> Age </th>
          <th colspan="1" class="colgroup"> Occupation </th>
        </tr>
        <tr>
          <th rowspan="1">------------</th>
          <th rowspan="1">-------</th>
          <th rowspan="1" class="colgroup">------------------</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td class="rowgroup"> John </td>
          <td class="rowgroup"> 25 </td>
          <td class="colgroup"> Developer </td>
        </tr>
        <tr>
          <td class="rowgroup"> Sarah </td>
          <td class="rowgroup"> 30 </td>
          <td class="colgroup"> Designer </td>
        </tr>
        <tr>
          <td class="rowgroup"> Jack </td>
          <td class="rowgroup"> 35 </td>
          <td class="colgroup"> Manager </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
