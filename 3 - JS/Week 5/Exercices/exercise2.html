<!DOCTYPE html>
<html>

<head>
  <title>Vowel Remover</title>
  <link rel="stylesheet" href="exercise2.css">
</head>

<body>
  <h1>Vowel Remover</h1>

  <div class="container">
    <textarea id="inputTextArea" placeholder=" a e i o u"></textarea>
    <button id="removeButton">Remove Vowels</button>
    <textarea id="outputTextArea" placeholder="Result" readonly></textarea>
  </div>

  <!-- Vowels -->
  <div id="vowels">
    <h3>Vowels:</h3>
    <ul>
      <li>a</li>
      <li>e</li>
      <li>i</li>
      <li>o</li>
      <li>u</li>
    </ul>
  </div>

  <script src="exercise2.js"></script>
</body>

</html>
